<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Survey Form</title>
</head>

<body>
	<div id="container">
		<header class="header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form" action="submit">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input id="name" type="text" placeholder="Enter your name" name="name" requared>
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email</label>
				<input id="email" type="email" placeholder="Enter your email" name="email" requared>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age(optional)</label>
				<input id="number" type="number" placeholder="Age" name="age" min="10" max="100">
			</div>
			<div class="form-group">
				<p>Witch selected describe your current role?</p>
				<select id="dropdown" type="number" name="role">
					<option disable selected>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label>
					<input name="user-recommend" value="difinitely" type="radio" checked>
					Difinitely
				</label>
				<label>
					<input name="user-recommend" value="maybe" type="radio">
					Maybe
				</label>
				<label>
					<input name="user-recommend" value="not-sure" type="radio">
					Not sure
				</label>
			</div>
			<div class="form-group">
				<p>What is your favorite feature of freeCodeCamp</p>
				<select id="most-like" name="favorite-feature" requared>
					<option disabled selected>Select an feature</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
				</select>
			</div>
			<div class="form-group">
				<p>What would you like to see improved</p>
				<label>
					<input name="prefer" value="front-end-project" type="checkbox" checked>
					Front-end Projects
				</label>
				<label>
					<input name="prefer" value="back-end-project" type="checkbox">
					Back-end Projects
				</label>
				<label>
					<input name="prefer" value="data-visualization" type="checkbox">
					Data Vizualiation
				</label>
				<label>
					<input name="prefer" value="challenges" type="checkbox">
					Challenges
				</label>
				<label>
					<input name="prefer" value="open-source-community" type="checkbox">
					Open source community
				</label>
				<label>
					<input name="prefer" value="gitter-help-rooms" type="checkbox">
					Gitter halp rooms
				</label>
				<label>
					<input name="prefer" value="videos" type="checkbox">
					Videos
				</label>
				<label>
					<input name="prefer" value="city-meetups" type="checkbox">
					City Meetups
				</label>
			</div>
			<div class="form-group">
				<p>Any comments of suggestions?</p>
				<textarea id="comments" name="comment" placeholder="Enter your comment here..." resizeble></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</div>
</body>

</html>
